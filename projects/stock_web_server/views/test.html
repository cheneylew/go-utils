<script type="text/javascript">
    function setCookie(c_name,value,expiredays)
    {
        var exdate=new Date()
        exdate.setDate(exdate.getDate()+expiredays)
        document.cookie=c_name+ "=" +escape(value)+
            ((expiredays==null) ? "" : ";expires="+exdate.toGMTString())
    }
    function getCookie(c_name)
    {
        if (document.cookie.length>0)
        {
            c_start=document.cookie.indexOf(c_name + "=")
            if (c_start!=-1)
            {
                c_start=c_start + c_name.length+1
                c_end=document.cookie.indexOf(";",c_start)
                if (c_end==-1) c_end=document.cookie.length
                return unescape(document.cookie.substring(c_start,c_end))
            }
        }
        return ""
    }

    function base64Decode(result) {
        var base = new Base64();
        return base.decode(result);
    }

    var cookieVal = getCookie("cheneylew");
    document.write("cheneylew:"+cookieVal+"<br/>");

    setCookie("localcoocie","12121212",1000000)
    var localcoocie = getCookie("localcoocie");
    document.write("localcoocie:"+localcoocie+"<br/>");

    var token = getCookie("token");
    document.write("token:"+token+"<br/>");
    var tokenKey = getCookie("tokenKey");
    document.write("tokenKey:"+tokenKey+"<br/>");
</script>
